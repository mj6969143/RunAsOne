<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="mainBar">
        <form action="#" class="form">
            <div class="item">
                <span class="itemName">账号：</span>
                <input type="text" name="username" class="itemInput">
            </div>
            <hr class="hr">
            <div class="item">
                <span class="itemName">密码：</span>
                <input type="password" name="password" class="itemInput">
            </div>
            <hr class="hr">
            <button class="loginBtn">登&nbsp&nbsp&nbsp录</button>
        </form>
        <a href="#" class="option">忘记密码？</a>
        <a href="#" class="option option2">注册账号</a>
        <div class="exLogin">
            <p class="exLoginTitle">其他登陆方式</p>
            <a href="#"><img src="../res/imgs/qq.png" class="icon"></a>
            <a href="#"><img src="../res/imgs/wechat.png" class="icon icon2"></a>
        </div>
    </div>
    <script src="../res/js/jquery.js"></script>
    <script src="login.js"></script>
</body>
</html>
